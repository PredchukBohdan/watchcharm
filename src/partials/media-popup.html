<media-popup class="media-popup">
  <div class="media-over"></div>
  <div class="media-content">
    <button
      class="media-close"
      id="media-close"
      type="button"
      aria-label="close menu"
    >
      <svg class="close" width="17" height="17">
        <use href="/img/icons1.svg#close-black"></use>
      </svg>
    </button>
    <img width="1000" height="1000" src="" class="popup-image" alt="" />
  </div>
</media-popup>
